name: Build macOS app

on:
  workflow_dispatch:   # permet de lancer le build Ã  la main

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build app (mac Intel)
        run: npm run build:mac:intel

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: gdp-macos-build
          path: dist/**
