<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDP - Gestion de Production</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1e0a3c 0%, #6b2d8f 30%, #d946a6 70%, #fbbf24 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes progressBar {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .loading-container {
            width: 420px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        .loading-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-name {
            font-size: 13px;
            font-weight: 400;
            color: #1f2937;
        }

        .window-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .minimize { background: #fbbf24; }
        .maximize { background: #34d399; }
        .close { background: #ef4444; }

        .loading-content {
            padding: 60px 40px;
            text-align: center;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            animation: float 3s ease-in-out infinite;
        }

        .icon-bg {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .brand-text {
            font-size: 15px;
            color: #6b7280;
            margin-bottom: 32px;
            font-weight: 400;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            border-radius: 2px;
            animation: progressBar 3s ease-in-out infinite;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        .loading-text {
            font-size: 13px;
            color: #9ca3af;
            font-weight: 400;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .loading-text::after {
            content: '.';
            animation: dots 1.5s infinite;
        }

        /* Generate random stars */
        .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; animation-duration: 2s; }
        .star:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.3s; animation-duration: 2.5s; }
        .star:nth-child(3) { top: 30%; left: 50%; animation-delay: 0.6s; animation-duration: 3s; }
        .star:nth-child(4) { top: 40%; left: 10%; animation-delay: 0.9s; animation-duration: 2.2s; }
        .star:nth-child(5) { top: 50%; left: 90%; animation-delay: 1.2s; animation-duration: 2.8s; }
        .star:nth-child(6) { top: 60%; left: 30%; animation-delay: 0.2s; animation-duration: 3.2s; }
        .star:nth-child(7) { top: 70%; left: 70%; animation-delay: 0.5s; animation-duration: 2.6s; }
        .star:nth-child(8) { top: 80%; left: 15%; animation-delay: 0.8s; animation-duration: 2.4s; }
        .star:nth-child(9) { top: 15%; left: 45%; animation-delay: 1s; animation-duration: 3.5s; }
        .star:nth-child(10) { top: 25%; left: 65%; animation-delay: 0.4s; animation-duration: 2.9s; }
        .star:nth-child(11) { top: 35%; left: 85%; animation-delay: 0.7s; animation-duration: 3.1s; }
        .star:nth-child(12) { top: 45%; left: 25%; animation-delay: 1.1s; animation-duration: 2.7s; }
        .star:nth-child(13) { top: 55%; left: 55%; animation-delay: 0.3s; animation-duration: 3.3s; }
        .star:nth-child(14) { top: 65%; left: 5%; animation-delay: 0.9s; animation-duration: 2.5s; }
        .star:nth-child(15) { top: 75%; left: 95%; animation-delay: 0.6s; animation-duration: 3s; }
        .star:nth-child(16) { top: 85%; left: 40%; animation-delay: 1.3s; animation-duration: 2.8s; }
        .star:nth-child(17) { top: 12%; left: 75%; animation-delay: 0.5s; animation-duration: 2.6s; }
        .star:nth-child(18) { top: 22%; left: 35%; animation-delay: 1s; animation-duration: 3.2s; }
        .star:nth-child(19) { top: 32%; left: 60%; animation-delay: 0.2s; animation-duration: 2.9s; }
        .star:nth-child(20) { top: 42%; left: 88%; animation-delay: 0.8s; animation-duration: 3.4s; }
        .star:nth-child(21) { top: 52%; left: 18%; animation-delay: 0.4s; animation-duration: 2.7s; }
        .star:nth-child(22) { top: 62%; left: 78%; animation-delay: 1.2s; animation-duration: 3.1s; }
        .star:nth-child(23) { top: 72%; left: 48%; animation-delay: 0.7s; animation-duration: 2.5s; }
        .star:nth-child(24) { top: 82%; left: 92%; animation-delay: 0.3s; animation-duration: 3.3s; }
        .star:nth-child(25) { top: 18%; left: 12%; animation-delay: 1.1s; animation-duration: 2.8s; }
        .star:nth-child(26) { top: 28%; left: 68%; animation-delay: 0.6s; animation-duration: 3s; }
        .star:nth-child(27) { top: 38%; left: 42%; animation-delay: 0.9s; animation-duration: 2.6s; }
        .star:nth-child(28) { top: 48%; left: 82%; animation-delay: 0.2s; animation-duration: 3.2s; }
        .star:nth-child(29) { top: 58%; left: 8%; animation-delay: 1.3s; animation-duration: 2.4s; }
        .star:nth-child(30) { top: 68%; left: 52%; animation-delay: 0.5s; animation-duration: 2.9s; }
    </style>
</head>
<body>

    <div class="stars">
        <div class="star"></div>

    <!-- Loading Window -->
    <div class="loading-container">
        <div class="loading-header">
            <span class="app-name">GDP</span>
            <div class="window-controls">
                <button class="control-btn minimize"></button>

        <div class="loading-content">
            <div class="app-icon">
                <div class="icon-bg">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <line x1="9" y1="9" x2="15" y2="9"/>
                        <line x1="9" y1="15" x2="15" y2="15"/>
                    </svg>
                </div>
            </div>
            <div class="brand-text">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="#6b7280" style="display: inline-block; vertical-align: middle; margin-right: 6px;">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
